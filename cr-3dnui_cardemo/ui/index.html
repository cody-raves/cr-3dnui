<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D-NUI Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div class="title">3D‑NUI ATTACHED</div>
    <div class="subtitle">Vehicle Roof • Working Demo</div>

    <div class="stats">
      <div class="stat">
        <div class="label">Speed</div>
        <div class="value" id="speed">0</div>
        <div class="unit">mph</div>
      </div>
      <div class="stat">
        <div class="label">Gear</div>
        <div class="value" id="gear">N</div>
        <div class="unit" id="engine">ENGINE</div>
      </div>
      <div class="stat">
        <div class="label">Update</div>
        <div class="value" id="interval">33</div>
        <div class="unit">ms</div>
      </div>
    </div>

    <div class="hint">
      Commands: <span class="mono">/nuiroof </span> • <span class="mono">/nuioff</span> • <span class="mono">/nuifocus</span>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
